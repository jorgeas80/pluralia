version: "3.9"
services:
  pluralia-api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: pluralia-api
    ports:
      - "8000:8000"
    volumes:
      - ./services/api:/app/services/api
      - ./libs:/app/libs
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pluralia
      - DROP_DB=${DROP_DB:-false}
    depends_on:
      - db
    restart: unless-stopped

  pluralia-ingest:
    profiles:
      - ingest
    build:
      context: .
      dockerfile: services/ingest/Dockerfile
    container_name: pluralia-ingest
    volumes:
      - ./services/ingest:/app/services/ingest
      - ./libs:/app/libs
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pluralia
      - DROP_DB=${DROP_DB:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    restart: "no"

  pluralia-test:
    profiles:
      - test
    build:
      context: .
      dockerfile: tests/Dockerfile
    container_name: pluralia-test
    volumes:
      - ./services:/app/services
      - ./libs:/app/libs
      - ./tests:/app/tests
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pluralia
      - TEST_DATABASE_URL=postgresql://postgres:postgres@db:5432/pluralia_test
    depends_on:
      - db
    restart: "no"

  db:
    image: postgres:15
    container_name: pluralia-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pluralia
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
